version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels with categorization and metrics"
    
    columns:
      - name: channel_key
        description: "Surrogate key for channel dimension"
        tests:
          - not_null
          - unique
          
      - name: channel_name
        description: "Natural key - original channel identifier"
        tests:
          - not_null
          
      - name: channel_type
        description: "Business categorization (Pharmaceutical, Cosmetics, Healthcare, etc.)"
        tests:
          - accepted_values:
              values: ['Pharmaceutical', 'Cosmetics', 'Healthcare', 'General Medical']
              
      - name: total_posts
        description: "Total number of messages in this channel"
        tests:
          - not_null
          
      - name: avg_views
        description: "Average views per message"
        
      - name: activity_level
        description: "Activity classification based on post volume"

  - name: dim_dates
    description: "Date dimension table for time-based analysis"
    
    columns:
      - name: date_key
        description: "Surrogate key in YYYYMMDD format"
        tests:
          - not_null
          - unique
          
      - name: full_date
        description: "Actual calendar date"
        tests:
          - not_null
          
      - name: is_weekend
        description: "Boolean flag for weekends"

  - name: fct_messages
    description: "Fact table containing individual Telegram messages with foreign keys to dimensions"
    
    columns:
      - name: fact_key
        description: "Surrogate key for fact table"
        tests:
          - not_null
          - unique
          
      - name: message_id
        description: "Original message identifier from Telegram"
        tests:
          - not_null
          - unique
          
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
              
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
              
      - name: view_count
        description: "Number of views on the message"
        tests:
          - not_negative:
              column_name: view_count
              
      - name: forward_count
        description: "Number of times message was forwarded"
        tests:
          - not_negative:
              column_name: forward_count