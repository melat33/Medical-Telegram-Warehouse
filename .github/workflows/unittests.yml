name: Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

env:
  DB_HOST: localhost
  DB_PORT: 5432
  DB_NAME: medical_warehouse_test
  DB_USER: postgres
  DB_PASSWORD: postgres123
  TG_API_ID: ${{ secrets.TG_API_ID }}
  TG_API_HASH: ${{ secrets.TG_API_HASH }}
  DBT_TARGET: test
  DBT_SCHEMA: analytics_test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: medical_warehouse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov pytest-xdist flake8 black mypy

    - name: Lint with flake8
      run: |
        source venv/bin/activate
        # Stop the build if there are Python syntax errors or undefined names
        flake8 telegram_scraper/ api/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 telegram_scraper/ api/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: Check formatting with black
      run: |
        source venv/bin/activate
        black --check telegram_scraper/ api/ tests/

    - name: Type check with mypy
      run: |
        source venv/bin/activate
        mypy telegram_scraper/ api/ --ignore-missing-imports

    - name: Initialize test database
      run: |
        source venv/bin/activate
        PGPASSWORD=postgres123 psql -h localhost -U postgres -d medical_warehouse_test -c "
        CREATE SCHEMA IF NOT EXISTS raw;
        CREATE SCHEMA IF NOT EXISTS staging;
        CREATE SCHEMA IF NOT EXISTS analytics_test;
        "

    - name: Run dbt tests
      run: |
        source venv/bin/activate
        cd dbt
        dbt deps
        dbt debug
        dbt seed --target test
        dbt run --target test
        dbt test --target test

    - name: Run Python unit tests with pytest
      run: |
        source venv/bin/activate
        pytest tests/ -v \
          --cov=telegram_scraper \
          --cov=api \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junitxml=junit/test-results.xml \
          --maxfail=5

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          junit/test-results.xml
          htmlcov/
          dbt/target/
        retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: medical_warehouse_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run integration tests
      run: |
        source venv/bin/activate
        # Test database connection
        PGPASSWORD=postgres123 psql -h localhost -U postgres -d medical_warehouse_integration -c "SELECT 1;"

        # Test API startup
        timeout 30 bash -c 'until curl -s http://localhost:8000/api/health > /dev/null; do sleep 1; done' || true

    - name: Security scan
      run: |
        source venv/bin/activate
        pip install bandit safety
        bandit -r telegram_scraper/ api/ -ll
        safety check -r requirements.txt

  notify:
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: always()

    steps:
    - name: Check workflow status
      id: check
      run: |
        if [[ ${{ needs.test.result }} == 'success' && ${{ needs.integration-test.result }} == 'success' ]]; then
          echo "STATUS=success" >> $GITHUB_OUTPUT
          echo "EMOJI=✅" >> $GITHUB_OUTPUT
        else
          echo "STATUS=failure" >> $GITHUB_OUTPUT
          echo "EMOJI=❌" >> $GITHUB_OUTPUT
        fi

    - name: Send Slack notification
      if: github.event_name == 'push' || github.event_name == 'pull_request'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ steps.check.outputs.STATUS }}
        fields: workflow,commit,author,action,eventName,ref,workflow,job,took
        author_name: Medical Telegram Warehouse CI/CD
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const { data: tests } = await github.rest.checks.listForRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: context.payload.pull_request.head.sha,
          });

          const testRun = tests.check_runs.find(r => r.name === 'test');
          const coverage = testRun ? testRun.output.summary.match(/TOTAL.*?(\d+%)/)?.[1] : 'N/A';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Test Results ${{ steps.check.outputs.EMOJI }}\n\n` +
                  `**Status:** ${{ steps.check.outputs.STATUS }}\n` +
                  `**Coverage:** ${coverage}\n` +
                  `**Python Versions Tested:** 3.9, 3.10, 3.11\n` +
                  `**Details:** [View Test Results](${testRun ? testRun.html_url : '#'})`
          });
